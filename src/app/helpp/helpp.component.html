<div class="container">
    <h1 class="text-center">Help Center</h1>
    <form [formGroup] = "form">
        <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleFormControlInput1" placeholder="abc">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
            <input type="tel" formControlName="mobileNumber" class="form-control" id="exampleFormControlInput1">
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput2" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
        </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" formControlName="message" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="buttons">
            <button type="submit row" class="btn btn-primary  mx-auto" (click)="onSend()">Send Message</button>
            <button type="submit row" class="btn btn-primary"><a href="tel://+919409799752" style="text-decoration: none; color:white">Call Us</a></button>
          </div>
    </form>
</div>
