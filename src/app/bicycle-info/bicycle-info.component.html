<div class="container">
    <mat-grid-list cols="2" rowHeight="1:1">
        <!---Grid--->
        <mat-grid-tile class="externalMatGrid">
            <!---Column 1 Images-->
            <div class="internalMatGrid">
                <mat-grid-list class="column1" cols="2" rowHeight="2:2" gutterSize="3px">
                    <mat-grid-tile>
                        <img src="../../assets/images/bicycle-info/orange/full.avif" alt="">
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <img src="../../assets/images/bicycle-info/orange/left.avif" alt="">
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <img src="../../assets/images/bicycle-info/orange/handle.avif" alt="">
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <img src="../../assets/images/bicycle-info/orange/icons.avif" alt="">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </mat-grid-tile>
        <!---Column 2 Info-->
        <mat-grid-tile class="column2">
            <div class="info">
                <h1 class="align-top">Kids Cycle Robot 2.0 4 - 6 years (16inch) - Orange</h1>
                <a routerLink="/">
                    <mat-checkbox class="example-margin">Terms and Conditions</mat-checkbox>
                </a>
                <br>

                <!---Date Picker-->

                <mat-form-field class="example-form-field datePicker" appearance="fill">
                    <mat-label>Select From-To Date</mat-label>
                    <mat-date-range-input [formGroup]="selectDate" [rangePicker]="selectDatePicker">
                        <input matStartDate placeholder="Start date" formControlName="start">
                        <input matEndDate placeholder="End date" formControlName="end">
                    </mat-date-range-input>
                    <mat-hint class="hint">MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="selectDatePicker"></mat-datepicker-toggle>
                    <mat-date-range-picker #selectDatePicker></mat-date-range-picker>
                    
                </mat-form-field>
                

            </div>
            <label class="days" for="">Number of Days :</label>
            
        <!---Date Range--->
        <div class="range">
            <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
              </mat-form-field>
              <p>Selected range: {{range.value | json}}</p> 
        </div>
    </mat-grid-tile>
          
    </mat-grid-list>

</div>
